<!DOCTYPE HTML>
<header>
    <title>
        RPS
    </title>
    <link rel="stylesheet" href="assets/css/style.css"/>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>


</header>

<body>
<div class="row">
    <div class="container">
        <div class="jumbotron">ROCK PAPER SCISSORS</div>
    </div>
</div>
<div class="row">
    <div class="container player-input">
        <div class="col-md-12">
            Name
            <input type="text" id="player-name"/>
            <button class="btn" id="submit-player">submit</button>
        </div>
    </div>
</div>
<div class="row ">
    <div class= "container">
        <div class="col-md-4 left-player">
            <div id="player1"></div>
            <div id="p1picks"></div>
            <div class="rps1">
                <button val="0">Rock</button>
                <button val="1">Paper</button>
                <button val="2">Scissor</button>
            </div>
            <div class="p1-wins">wins: <span id="p1-wins"></span></div>
            <div class="p1-losses">losses: <span id="p1-losses"></span></div>
        </div>
        <div class="col-md-4 game-result">result</div>
        <div class="col-md-4 right-player">
            <div id="player2"></div>
            <div id="p2picks"></div>
            <div class="rps2">
                <button val="0">Rock</button>
                <button val="1">Paper</button>
                <button val="2">Scissor</button>
            </div>
            <div class="p2-wins">wins: <span id="p2-wins"></span></div>
            <div class="p2-losses">losses: <span id="p2-losses"></span></div>
        </div>
     </div>
</div>
<br>
<div class="row">
    <div class="container">
        <div class="col-md-12">
            <textarea rows="4" cols="50" id="talk-shit">
            </textarea>
        </div>
    </div>

</div>

<div class="row">
    <div class="container">
        <div class="col-md-12">
            <input class="msg" type="text">
            <button class="btn" id="send_msg">send</button>
        </div>
    </div>

</div>

</body>
